<html>

    <head>

        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/button.css">
        <link rel="stylesheet" href="styles/editor.css">
        <link rel="stylesheet" href="styles/output.css">
        <link rel="stylesheet" href="styles/toolbar.css">

        <script src="scripts/ide.js"></script>
        <script src="scripts/debugger.js"></script>
        <script src="scripts/apiRequest.js"></script>

    </head>

    <body>

        <header>
            <h1>WebART</h1>
        </header>

        <main>

            <div id="ide">

                <div id="toolbar">

                    <button class="button" onclick="IDE.reset()" style="background-color: red;">Reset</button>

                    <button class="button" onclick="IDE.run()" style="background-color: green;">Run</button>

                </div>

                <div id="editors">

                    <div class="editor" id="art-editor">

                        <p>ART Specification</p>

                        <div><p>Editor toolbar</p></div>

                        <textarea id="art-editor-input"></textarea>

                    </div>

                    <div class="editor" id="str-editor">

                        <p>Sample Program</p>

                        <div><p>Editor toolbar</p></div>

                        <textarea id="str-editor-input"></textarea>

                    </div>

                </div>

                <div id="output-container">

                    <p>Output</p>

                    <code id="output"><code>

                </div>

            </div>

        </main>

        <footer>

            <p>WebART - 2023</p>

        </footer>


    </body>

</html>
